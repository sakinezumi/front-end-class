<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập hệ thống</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="bg-primary-subtle border">
<div class="m-5 border border-succes p-5 rounded-5 bg-primary bg-gradient">
    <h1 class="text-center">Đăng nhập hệ thống</h1>
    <form action="" method="get">
        <div class="mb-3">
            <label for="tendangnhap" class="form-label">Tên đăng nhập</label>
            <input placeholder="Email/SĐT/Mã sinh viên" class="form-control" required type="text" name="tendangnhap" id="tendangnhap">
        </div>
        
        <div class="mb-3">
            <label for="matkhau" class="form-label">Mật Khẩu</label>
            <input placeholder="Mật Khẩu"required type="password" class="form-control" name="matkhau" id="matkhau">
        </div>

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="nhomatkhau">
            <label class="form-check-label" for="nhomatkhau">Remember password</label>
        </div>

        <div class="mb-3 d-flex justify-content-end">
            <button type="submit" class="btn btn-success me-2">Đăng nhập</button>
            <button type="reset" class="btn btn-outline-warning">Nhập lại</button>
        </div>
        
        <select class="form-select" aria-label="Default select example">
            <option selected>Tuổi của bạn</option>
            <option value="1">18</option>
            <option value="2">18+</option>
            <option value="3">>18</option>
        </select>


    </form>
</div>
</body>
</html>
